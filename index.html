<style>
:root { --toolbar-h: 42px; }
* { box-sizing: border-box; }
html, body, #root { margin: 0; height: 100%; }
body { background: #111; font-family: system-ui, sans-serif; }
h1 { margin: 0; font-size: 16px; color: #fff; font-weight: 600; }

#app { display: flex; flex-direction: column; height: 100%; }
#toolbar { height: var(--toolbar-h); display: flex; align-items: center; padding: 0 10px; background: #1e1e1e; }
.toolbar-actions { margin-left: auto; display: flex; gap: 2px; }
#toolbar button { background: #007acc; border: none; color: #fff; padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 13px; display: inline-flex; align-items: center; gap: 0; }
#toolbar button:hover { background: #005a99; }

#workspace { flex: 1; display: flex; flex-direction: row; overflow: hidden; min-height:0; }
#workspace[data-view="editor"] #editor,
#workspace[data-view="preview"] #preview,
#workspace[data-view="split"] #editor,
#workspace[data-view="split"] #preview { min-height:0; }

#workspace[data-view="editor"] #editor { flex: 1; }
#workspace[data-view="editor"] #preview { display: none; }

#workspace[data-view="preview"] #preview { flex: 1; }
#workspace[data-view="preview"] #editor { display: none; }

#workspace[data-view="split"] #editor,
#workspace[data-view="split"] #preview { flex: 1; display: block; }

#workspace[data-view="split"] { flex-direction: row; }
@media (max-width:768px){
  #workspace[data-view="split"] { flex-direction: column; }
}

#editor { min-height: 0; }
#preview { border: none; width: 100%; height: 100%; }

#modalLoadHTML { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
#modalLoadHTML .modal-content { background: #1e1e1e; padding:16px; border-radius:8px; width:90%; max-width:700px; display:flex; flex-direction:column; gap:8px;color:white; }
#modalLoadHTML textarea { width:100%; height:150px; background:#111; color:#fff; border:1px solid #444; border-radius:4px; font-family:monospace; padding:8px; resize:vertical; }
#modalLoadHTML .modal-buttons { display:flex; justify-content:flex-end; gap:8px; }
#modalLoadHTML button { padding:6px 12px; border-radius:4px; border:none; cursor:pointer; background:#007acc; color:#fff; }
#modalLoadHTML button:hover { background:#005a99; }

<div id="root"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.0/umd/react.development.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.0/umd/react-dom.development.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.54.0-dev-20250930/min/vs/loader.js"></script>
<script>
const { useState, useEffect, useRef } = React;

const initialHTML =
  `<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase completa de TypeScript</title>

  <!-- TypeScript Compiler -->
  <script src="https://cdn.jsdelivr.net/npm/typescript@5.9.2/lib/typescript.js"><\/script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tsCode = document.querySelector("#ts")?.textContent ?? "";
      const jsCode = ts.transpile(tsCode, {
        target: ts.ScriptTarget.ESNext,
        module: ts.ModuleKind.ESNext
      });

      try {
        eval(jsCode);
      } catch (err) {
        console.error("Error ejecutando JS transpileado:", err);
      }
    });
  <\/script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      color: #111;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      color: #1e40af;
    }

    section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    code {
      background: #020617;
      color: #e5e7eb;
      padding: .2em .4em;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<h1>TypeScript: JavaScript con garantías</h1>

<p>
  TypeScript es un superset de JavaScript que agrega un
  <strong>sistema de tipos estático</strong>.
  Todo lo que se ve aquí se elimina antes de ejecutarse.
</p>

<section>
  <h2>1. Tipos primitivos e inferencia</h2>
  <p>
    TypeScript puede inferir tipos automáticamente.
  Si el valor cambia de tipo, aparece un error en desarrollo.
  </p>
</section>

<section>
  <h2>2. Interfaces</h2>
  <p>
    Una interfaz describe la forma de un objeto.
    No existe en tiempo de ejecución.
  </p>
</section>

<section>
  <h2>3. Type aliases y uniones</h2>
  <p>
    Permiten crear tipos personalizados y combinarlos.
  </p>
</section>

<section>
  <h2>4. Funciones tipadas</h2>
  <p>
    Las funciones también se validan antes de ejecutarse.
  </p>
</section>

<section>
  <h2>5. Genéricos (introducción)</h2>
  <p>
    Los genéricos permiten escribir funciones reutilizables
    sin perder información de tipos.
  </p>
</section>

<section>
  <h2>6. Narrowing</h2>
  <p>
    TypeScript analiza el flujo del código para saber
    qué tipo tiene una variable en cada rama.
  </p>
</section>

<script id="ts" type="text/typescript">

/* =========================
   1. TIPOS E INFERENCIA
========================= */

let mensaje = "Hola TypeScript";
// mensaje = 123 ❌

// =========================
// 2. INTERFACES
// =========================

interface Usuario {
  nombre: string;
  edad: number;
  activo: boolean;
}

const user: Usuario = {
  nombre: "Agustín",
  edad: 28,
  activo: true
};

console.log("Usuario:", user);

/* =========================
   3. TYPE ALIASES Y UNIONES
========================= */

type ID = number | string;

let userId: ID;
userId = 123;
userId = "abc-123";

/* =========================
   4. FUNCIONES TIPADAS
========================= */

function saludar(nombre: string): string {
return \`Hola \${nombre}\`;
}

console.log(saludar("Miguel"));

/* =========================
   5. GENÉRICOS
========================= */

function identidad<T>(valor: T): T {
  return valor;
}

console.log(identidad<number>(42));
console.log(identidad<string>("TypeScript"));

/* =========================
   6. NARROWING
========================= */

function imprimir(valor: string | number) {
  if (typeof valor === "string") {
    console.log("Texto:", valor.toUpperCase());
  } else {
    console.log("Número:", valor.toFixed(2));
  }
}

imprimir("hola");
imprimir(3.1416);

/* =========================
   7. TS DESAPARECE
========================= */

// Todo lo anterior se elimina.
// El navegador solo ve JavaScript.

document.body.insertAdjacentHTML(
  "beforeend",
  "<p><strong>TypeScript compilado correctamente.</strong></p>"
);

<\/script>

</body>
</html>`;

function App() {
  const [view, setView] = useState('split');
  const [modalOpen, setModalOpen] = useState(false);
  const [textareaValue, setTextareaValue] = useState('');
  const editorRef = useRef(null);
  const iframeRef = useRef(null);

  const renderPreview = (html) => {
    if (iframeRef.current) iframeRef.current.srcdoc = html;
  };

  useEffect(() => {
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.54.0-dev-20250930/min/vs' } });
    require(['vs/editor/editor.main'], () => {
      editorRef.current = monaco.editor.create(document.getElementById('editor'), {
        value: initialHTML,
        language: 'html',
        theme: 'vs-dark',
        wordWrap: 'on',
        minimap: { enabled: true },
        automaticLayout: true
      });
      renderPreview(initialHTML);
      const debounce = (fn, delay=300) => { let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), delay); }; };
      editorRef.current.onDidChangeModelContent(debounce(()=> renderPreview(editorRef.current.getValue()), 250));
    });
  }, []);

  const openModal = () => {
    setTextareaValue(editorRef.current.getValue());
    setModalOpen(true);
  };

  const loadHTML = () => {
    editorRef.current.setValue(textareaValue);
    renderPreview(textareaValue);
    setView('split');
    setModalOpen(false);
  };

  const switchView = (newView) => {
    setView(newView);
    setTimeout(() => editorRef.current?.layout(), 50);
  };

  return (
    React.createElement('div', {id:'app'},
      React.createElement('div', {id:'toolbar'},
        React.createElement('h1', null, 'Vs-Kode'),
        React.createElement('div', {className:'toolbar-actions'},
          React.createElement('button', {onClick:()=>switchView('split')}, React.createElement('i',{className:'fa-solid fa-columns'}), ' Split'),
          React.createElement('button', {onClick:()=>switchView('editor')}, React.createElement('i',{className:'fa-solid fa-code'}), ' Editor'),
          React.createElement('button', {onClick:()=>switchView('preview')}, React.createElement('i',{className:'fa-solid fa-eye'}), ' Preview'),
          React.createElement('button', {onClick:openModal}, React.createElement('i',{className:'fa-solid fa-file-import'}), ' Cargar HTML')
        )
      ),
      React.createElement('div', {id:'workspace', 'data-view':view},
        React.createElement('div', {id:'editor'}),
        React.createElement('iframe', {id:'preview', ref:iframeRef})
      ),
      modalOpen && React.createElement('div', {id:'modalLoadHTML', style:{display:'flex'}},
        React.createElement('div', {className:'modal-content'},
          React.createElement('h2', null, 'Pega tu HTML'),
          React.createElement('textarea', {value:textareaValue, onChange:e=>setTextareaValue(e.target.value)}),
          React.createElement('div', {className:'modal-buttons'},
            React.createElement('button', {onClick:()=>setModalOpen(false)}, 'Cancelar'),
            React.createElement('button', {onClick:loadHTML}, 'Cargar')
          )
        )
      )
    )
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));
</script>
</body>
